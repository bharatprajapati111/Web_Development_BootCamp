<!DOCTYPE html>
<html>

<body>

<h1>Grocery Items:</h1>

<!--ol tag is used to make ordered list & li tag is used to make list-->
<ol>
    <li>1kg Sugar</li>
    <li>1kg Pulse</li>
    <li>1kg Rice</li>
</ol>

<h2>Second Grocery List:</h2>
<!--ul tag is used to make unordered list-->
<ul>
    <li>Maggie</li>
    <li>Butter</li>
    <li>Biscuit</li>
</ul>

<!--img tag is used to show image and where src is source defined with its width and height of image as you want-->
<!--if picture is not showing and we want to show that image  was associated with the text then we use 'alt attribute' -->
<img 
src="biscuits.png"
alt="Biscuit Image "
width="200"
height="200"
/>






</body>

</html>
