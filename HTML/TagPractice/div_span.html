<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: blanchedalmond;
        }
        #seconddiv{
            background-color: aqua;
        }
        div{
            background-color: aquamarine;
        }
        span{
            background-color: coral;
            font-size: larger;
            display: block;
        }
    </style>
</head>
<body>
    <!--div tag is a block element which means every div tag content occur in diff. line-->
    <div class="divclass">This is inside div</div>
    <div id="seconddiv">This is second div </div>

    <!--span tag is a inline element which means diff. span tag content occur in same line-->
    <span>first sapn</span>
    <span>second span</span>


</body>
</html>
