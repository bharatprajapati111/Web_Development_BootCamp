<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border:1px solid black;
            border-collapse: collapse;
            <!--move text to the centre in a table-->
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Marksheet</caption>
        <thead>
            <tr>
                <th colspan="2">Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>95</td>
            </tr>
            <tr>
                <td rowspan="2">Chemistry</td>
                <td colspan="2">92</td>
            </tr>
            <tr>
               <!-- <td>English</td>
                <td>97</td>-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>382</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
