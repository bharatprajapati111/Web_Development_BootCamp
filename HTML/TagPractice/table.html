<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Create a border -->
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse ;
        }
    </style>

</head>
<body>

    
        <table>

            <!--To add a name of table  -->
            <caption>My First Savings</caption>
            <thead>
                <tr>
                    <!--generally first row is bold .for that use <th> tag instead of <td> tag  
                        but after doing this the line will be removed b/w both section then we have to  add th to the style tag-->
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>400</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>800</td>
                </tr>
            </tfoot>
        </table>

</body>
</html>
